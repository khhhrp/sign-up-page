    </svg>
    <div class="container">
      <form class="main-form">
        <div class="main-form__inner">
          <label class="form-field">
            <span class="form-field__label">First Name</span>
            <div class="form-field__inner">
              <input
                type="text"
                placeholder="First Name"
                class="form-field__input"
                name="firstName"
              />
              <svg class="form-field__icon">
                <use href="#user-left"></use>
              </svg>
            </div>
          </label>
          <label class="form-field">
            <span class="form-field__label">Last Name</span>
            <div class="form-field__inner">
              <input
                type="text"
                placeholder="Last Name"
                class="form-field__input"
                name="lastName"
              />
              <svg class="form-field__icon">
                <use href="#user-right"></use>
              </svg>
            </div>
          </label>
        </div>
        <label class="form-field">
          <span class="form-field__label">Username</span>
          <div class="form-field__inner">
            <input
              type="text"
              placeholder="Username"
              class="form-field__input"
              name="username"
            />
            <svg class="form-field__icon">
              <use href="#user-circle"></use>
            </svg>
          </div>
        </label>
        <label class="form-field">
          <span class="form-field__label">Email</span>
          <div class="form-field__inner">
            <input
              type="email"
              placeholder="Email"
              class="form-field__input"
              name="email"
            />
            <svg class="form-field__icon">
              <use href="#mail"></use>
            </svg>
          </div>
        </label>
        <label class="form-field">
          <span class="form-field__label">Password</span>
          <div class="form-field__inner">
            <input
              type="password"
              placeholder="Password"
              class="form-field__input"
              name="password"
              minlength="8"
              required
            />
            <svg class="form-field__icon">
              <use href="#lock"></use>
            </svg>
            <button type="button" class="form-field__btn">
              <svg class="form-field__btn-icon">
                <use href="#eye-off"></use>
              </svg>
            </button>
          </div>
          <p class="form-field__text">Minimum length is 8 characters.</p>
        </label>
        <button type="submit" class="main-form__btn">Sign Up</button>
        <p class="main-form__text">
          By creating an account, you agree to theÂ 
          <a href="#!" class="main-form__link">Terms of Service</a>. We'll
          occasionally send you account-related emails.
        </p>
      </form>
    </div>
    <script type="module" src="./src/js/main.js" defer></script>
  </body>
</html>
